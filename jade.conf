# This is a sample conf for apache. On ubuntu you can copy it to /etc/apache2/sites-enabled
# be sure ti have mod-python also installed (apt-get install libapache2-mod-python)

DocumentRoot /srv/jade/

<Location "/home/">
    SetHandler python-program
    PythonHandler django.core.handlers.modpython
    SetEnv DJANGO_SETTINGS_MODULE jade.home
    PythonInterpreter home
    PythonOption django.root /home
    PythonDebug On
    PythonPath "['/srv/', '/srv/jade/'] + sys.path"
</Location>

