{% extends "inventory/transaction_base.html" %}
{% load i18n %}
{% block other_fields_edit %}
    <td><input id="id_transaction-{{ object.pk }}-account" title="{% if object.tipo == 'SaleTax' %}{% trans 'Name of Client' %}{% else %}{% trans 'Name of Vendor' %}{% endif %}" class="field account lookup" value="{{object.subclass.account|default:''}}" type="text"></td>
    <td/><td/><td/>
    <td><input id="id_transaction-{{ object.pk }}-value" title="{% trans 'Amount' %}" class="field money" value="{{object.subclass.value|floatformat:2}}" type="text"></td>
{% endblock %}
{% block other_fields_show %}
    <td><a id="id_transaction-{{ object.pk }}-account" title="{% if object.tipo == 'SaleTax' %}{% trans 'Name of Client' %}{% else %}{% trans 'Name of Vendor' %}{% endif %}"      value="{{object.subclass.account|default:''}}" class="field account lookup" href="{{object.subclass.debit.url}}">{{object.subclass.debit|default:''}}</a></td>
    <td/><td/><td/>
    <td id="id_transaction-{{object.pk}}-value" title="{% trans 'Amount paid' %}" value="{{object.subclass.value|floatformat:2}}"                  class="field money">    ${{object.subclass.value|floatformat:2}}</td>
{% endblock %}
