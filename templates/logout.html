{% extends "bare.html" %}
{% load i18n %}
{% block messages %}
    <ul><li class="info message">{% trans 'You have been logged out successfully.' %}</li></ul>
{% endblock %}
{% block content %}
    <div class="login-box">
        <span class="title">Jade</span> <span class="subtitle">{% trans 'Inventory and Accounting System' %}</span>
        <hr class="login-hr">
        .<br><br>
        {% trans 'Click' %} <a href="{% url login %}">{% trans 'here' %}</a> {% trans 'to log in again.' %}.
    </div>
{% endblock %}
